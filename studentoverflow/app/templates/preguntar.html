{% extends "base.html" %}
{% block content %}
<h2 style="text-align: center; font-weight: bold;">Haz una pregunta</h2>

<div style="display: flex; justify-content: center; align-items: center; gap: 60px; flex-wrap: wrap; padding: 20px;">
    
    <!-- Formulario -->
    <div style="flex: 1; min-width: 300px; max-width: 500px;">
        <form method="POST">
            <input type="text" name="titulo" placeholder="Título de la pregunta" required>
            <textarea name="descripcion" rows="5" placeholder="Describe tu pregunta con detalle" required></textarea>
            <button type="submit" style="background: #007bff;">Publicar pregunta</button>
        </form>
    </div>

    <!-- Imagen ilustrativa -->
    <div style="flex: 1; min-width: 300px; display: flex; justify-content: center;">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9mWBN9zdn3XpkXk9UUSEuQdB0rR0_-3hoFp8F4VoTMIfZBEzNE8oqZBd85tlYMGGmP3ohx64FeFRGHix8HDcyB2AWfbAHFSBvrgCb2lbtAdgHMUh_6JufO3OjN5Ya1TA8FhXyqudnq6E/s1600/Color_Alejandro_L%C3%B3pez.gif"
             alt="ilustración de pregunta"
             style="max-width: 100%; max-height: 300px; padding: 20px;">
    </div>

</div>
{% endblock %}
